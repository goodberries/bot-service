apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-service
  template:
    metadata:
      labels:
        app: bot-service
    spec:
      containers:
      - name: bot-service
        image: yashwanthydg/bot-service:v4 # <-- IMPORTANT: Change this
        ports:
        - containerPort: 8001
        env:
        - name: AWS_REGION
          value: "us-east-1" # Or your preferred region
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: pinecone-credentials
              key: api_key
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_access_key_id
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: aws_secret_access_key
---
apiVersion: v1
kind: Service
metadata:
  name: bot-service
spec:
  type: ClusterIP # Only accessible within the cluster
  selector:
    app: bot-service
  ports:
  - port: 8001
    targetPort: 8001
